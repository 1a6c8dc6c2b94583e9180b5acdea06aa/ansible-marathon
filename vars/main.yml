---
# == base ==
marathon_playbook_version: "0.1.3"

# == source ==
marathon_version: "0.6.1"
marathon_build_source: "no"
marathon_url: "http://downloads.mesosphere.io/marathon/marathon-{{marathon_version}}/marathon-{{marathon_version}}.tgz"
marathon_dest_file: "/tmp/marathon.tgz"
marathon_git_url: "https://github.com/mesosphere/marathon.git"

# == sbt to install marathon from source ==
sbt_version: "0.13.5"

# == install ==
marathon_install_location: "/opt/marathon"
marathon_install_jar: "{{marathon_install_location}}/marathon.jar"
marathon_target_jar_name: "marathon-runnable.jar"
marathon_target_jar_location: "{{marathon_install_location}}/target/{{marathon_target_jar_name}}"

# == marathon conf ==
marathon_runtime_memory_options: "-Xmx512m"
marathon_runtime_lib_path: "/usr/local/lib"
marathon_runtime_marathon_jar: "/opt/marathon/marathon.jar"
marathon_runtime_zookeeper_hosts: "localhost:2181"
marathon_runtime_master: "zk://localhost:2181/mesos"
