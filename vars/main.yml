---
# == base ==
marathon_playbook_version: "0.1.2"

marathon_version: "0.5.0-xcon2_noarch"

# == install ==
marathon_url: "http://downloads.mesosphere.io/marathon/marathon_{{marathon_version}}.deb"
marathon_dest_file: "/tmp/marathon_{{marathon_version}}.deb"
marathon_install_location: "/opt/marathon"
marathon_bin: "/usr/local/bin/marathon"

# == marathon conf ==
mesos_port: "2181"

# == zookeeper ==
zookeeper_masters: "zk://{{ groups.mesos_masters | join(':' + mesos_port + ',') }}:{{mesos_port}}/mesos"
marathon_hostname: "{{ ansible_default_ipv4.address }}"
